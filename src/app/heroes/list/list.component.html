<h3 class="text-2xl font-bold mt-4">Listado de Héroes</h3>

<div *ngIf="deleteHero; else nothingWasDeleted">
	<h3 class="mt-2 mb-2">Héroer Borrado: <small class="text-danger font-bold">{{deleteHero}}</small></h3>
</div>

<ng-template #nothingWasDeleted>
	<h3 class="mt-2 mb-2">No se ha borrado nada </h3>
</ng-template>


<button 
   *ngIf="heroNames.length > 0"
   (click)="remoteLastHero()"
   class="btn btn-outline-danger mt-2 mb-2">
	Borrar último Héroe
</button>

<ul class="list-group mt-2">
	
	<li *ngFor="let name of heroNames"   class="list-group-item ">{{name}}</li>
	
</ul>
