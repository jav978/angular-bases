<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
  let character of characterList; 
  let i = index
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;

  " class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{
    'list-group-item-primary': isLast,
    'list-group-item-dark': isFirst,
   
  }"
  > 
  <div>

  <!-- class="list-group-item {{ i === 0 ? 'list-group-item-success': ''}}">  -->
  <span class="text-primary">{{ i + 1 }}. </span>


  <span>{{ character.name }}</span> - <strong>Power: </strong>{{character.power}}

  <!-- <span>Es el primero: {{ i === 0 }} </span>
  <span> Es el último: {{ i === characterList.length - 1 }}</span> -->

  <!-- <span>Es el primero: {{ isFirst }} </span>
  <span> Es el último: {{ isLast }}</span>
  <span>Es par: {{ isEven }} </span>
  <span> Es impar : {{ isOdd }}</span> -->
  </div>
  <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)"><i class="bi bi-trash"></i></button>
  </li>
 
  
</ul>
